<head>

  <!-- Stylesheet - Bootstrap -->

    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

  <!-- jQuery reference -->

    src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Home</a>
  </nav>

  <br /><br />

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Assignment 5.2 The Proxy Pattern</h2>

        <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>
        <br />
        <span id="spanProxyResults"></span>
      </div>
    </div>
  </div>

  <script>
    // initialize jQuery
    $(function() {

      var truck = {
        make: "Tesla",
        model: "Model Y",
        display: function () {
          // clear the span tag before adding new content
          $("#spanProxyResults").html("");
          $("#spanProxyResults").append("<br />Make: " + this.make + "<br />" + "Model: " + this.model);
        }
      };

      // set click event to display results
      $("#btnPreviewProxy").click($.proxy(truck, "display"));
    });

  </script>
</body>

</html>
