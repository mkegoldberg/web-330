<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout.v3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />

      <h2>Other Bindings</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: tutorials">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td>
              <a data-bind="attr: {href: linkPath}, text: linkText, class: 'text-info'" target="_blank"></a>
            </td>
          </tr>
        </tbody>
      </table>

      <br />
    </div>

    <script>
      function tutorialViewModel() {
        this.tutorials = ko.observableArray([
          { title: "Variables", description: "Learn how to handle dynamic data", linkText: "Click Here", linkPath: "https://www.w3schools.com/js/js_variables.asp" },
          { title: "Objects", description: "Store values as an Object", linkPath: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object", linkText: "Click to view JS Objects" },
          { title: "Arrays", description: "Store values in an Array", linkPath: "https://www.learnjavaonline.org/en/Arrays", linkText: "Go to Array docs" },
          { title: "Constructors", description: "Learn how to modify JS Object", linkText: "Click to learn more", linkPath: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/constructor" },
          { title: "For Loops", description: "Learn how to iterate through data", linkText: "Go to Documentation", linkPath: "https://zellwk.com/blog/js-for-loops/" },
        ]);
      }

      ko.applyBindings(new tutorialViewModel());
    </script>
  </body>
</html>
